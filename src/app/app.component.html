<main class="main">
  <mat-grid-list cols="1" rowHeight="100">
    <mat-grid-tile>
      <h1>{{ title }}</h1>
      <mat-card>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>CuÃ¡l es tu siguiente apuesta?</mat-label>
            <input matInput placeholder="Tira tu mejor pick" value="Sushi">
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <ul>
        <li class="text" *ngFor="let bet of bets$ | async">
          {{ bet.pick }}
          <button mat-raised-button color="warn" (click)="remove(bet.id)">Remove</button>
          <button mat-raised-button color="accent" (click)="update(bet.id)">edit</button>
        </li>
      </ul>
      <button mat-button color="primary" (click)="add()">Add</button>
    </mat-grid-tile>
  </mat-grid-list>
</main>
<router-outlet />
